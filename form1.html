<DOCTYPE html>
<html>
<head>
	<h1 style="padding-left: 700px;padding-top: 200px;">Registration Form</h1>
</head>
<body>
<form style="padding-left: 700px; padding-top: 25px;">

<em>First Name</em>&nbsp;
<label for="first name"><input id="first name" type="text" name="first name" required></label><br><br>

<em>Last Name</em> &nbsp;
<label for="last name"><input id="last name" type="text" name="last name" required></label><br><br>

<em>Branch</em> &nbsp;
<select name="Branch" style="min-width: 15%;">
<option value="CSE">CSE</option>
<option value="CE">CE</option>
<option value="ECE">ECE</option>
<option value="EN">EN</option>
<option value="IT">IT</option>
<option value="ME">ME</option>
</select>
<br><br>

<em>Gender</em> &nbsp;
<label for="gender"><input id="male" type="radio" name="male" value="Male" checked>Male</label>
<label for="gender"><input id="female" type="radio" name="female" value="Female">Female</label>
<label for="gender"><input id="others" type="radio" name="others" value="Others">Others</label>
<br><br>

<em>Roll No.</em> &nbsp;
<label for="roll_no"><input id="roll no" type="number" name="roll no" required></label>
<br><br>

<em>College ID</em> &nbsp;
<label for="college id"><input id="college id" type="text" name="clg id" required></label>
<br><br>

<em>About</em><br>
<textarea rows="5" cols="50">
</textarea>

<br>
<br>

<label for="submit button" style="padding-left: 180px;"><input id="submit button" type="submit" name="submit" value="Submit"></label>
</form>

</body>
</html>
