<!DOCTYPE html>
<html>
    <script>
        function insert(num)
        {
            document.form.textview.value= document.form.textview.value+num;
        }
        
        function equals()
        {
            var exp=document.form.textview.value;
        
            if(exp)
                {
                    document.form.textview.value=eval(exp);
                }
        }
        
        function clean()
        {
            document.form.textview.value="";
        }
        
        function even_and_odd()
        {
            var val= document.form.textview.value;
            if(val%2==0)
               { document.getElementById("number_edit_text").innerHTML = "EVEN";}
            else
            {document.getElementById("number_edit_text").innerHTML = "EVEN";}
        }
        
    </script>
    <style>
        .button{
            width: 50px;
            height: 50px;
            color: white;
            background: black;
            text-align: center;
            font-size: 25px;
            margin: 2px;
            cursor: pointer;
        }
    
        
        .textview{
            width: 217px;
            margin: 5px;
            padding: 5px;
            font-size: 25px;
        }
    
        
    </style>
<head>
<body>
    
    <div class="main">
        
        <form name="form">
        <input class="textview" id="number_edit_text" name="textview"><br>
            
            <table id="tabel_operate_buttons">
                <tr style="margin-top: 20px;">
                
            <td><input class="button" value="C" onclick="clean()"></td>
               <td><input class="button" value="<" onclick="back()"></td>
                   <td><input class="button" value="/" onclick="insert('/')"></td>
                 <td><input class="button" value="*" onclick="insert('*')"></td>
                </tr>
                
                <tr>
            <td><input class="button" value="7" onclick="insert(7)"></td>
               <td><input class="button" value="8" onclick="insert(8)"></td>
                   <td><input class="button" value="9" onclick="insert(9)"></td>
                 <td><input class="button" value="-" onclick="insert('-')"></td>
                </tr>
                
                <tr>
            <td><input class="button" value="4" onclick="insert(4)"></td>
               <td><input class="button" value="5" onclick="insert(5)"></td>
                   <td><input class="button" value="6" onclick="insert(6)"></td>
                 <td><input class="button" value="+" onclick="insert('+')"></td>
                </tr>
                
                <tr>
            <td><input class="button" value="1" onclick="insert(1)"></td>
               <td><input class="button" value="2" onclick="insert(2)"></td>
                   <td><input class="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" value="=" onclick="equals()"></td>
                
                </tr>
                
                <tr>
            <td><input class="button" value="0" onclick="insert(0)"></td>
               <td><input class="button" value="." onclick="insert('.')"></td>
                   <td><input class="button" value="%" onclick="even_and_odd()"></td>
                    <td><input class="button" value="^" onclick="insert('^')"></td>
                 
                 
                </tr>
            
            
            
            </table>
        
        </form>
    
    
    </div>
    
    
    
    </body>    
    
    </head>
</html>
